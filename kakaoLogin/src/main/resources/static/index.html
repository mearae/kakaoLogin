<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        .btn {
            background-color: #444;
            color: #fff;
        }

        .btn:hover {
            background-color: #666;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const name = "a";
                const phoneNumber = "12312341234";

                const data = {
                    email,
                    password,
                    name,
                    phoneNumber
                };

                try {
                    const response = await fetch('http://localhost:8080/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();

                    if (result.success) {
                        alert("로그인에 성공했습니다!");
                        console.log(location.href);
                        location.href = 'logined.html';
                    } else {
                        alert("아이디 또는 비밀번호를 잘못 입력했습니다.\n입력하신 내용을 다시 확인해주세요.");
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
    <script>
        async function isLogin() {
            try {
                const response = await fetch('http://localhost:8080/accessed');

                const result = await response.json();

                if (result !== '' && result !== null){
                    console.log(location.href);
                    location.href = 'logined.html';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', isLogin);
    </script>
</head>
<body>

<h1>Login</h1>

<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ><br><br>

    <input type="submit" value="Submit">
    <button type="button" onclick="location.href='join.html'">회원가입</button>
</form>

<form id="kakaoForm">
    <div class="col">
        <a class="btn btn-lg btn-secondary" href="http://localhost:8080/kakao/oauth">카카오로 로그인하기</a>
    </div>
    <div class="col">
        <a class="btn btn-lg btn-secondary" href="http://localhost:8080/kakao/relogin">카카오로 다시 로그인하기</a>
    </div>
    <div class="col">
        <a class="btn btn-lg btn-secondary" href="http://localhost:8080/kakao/end">끝</a>
    </div>
</form>

</body>
</html>
