<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kakotalk Page Form</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        .btn {
            background-color: #444;
            color: #fff;
        }

        .btn:hover {
            background-color: #666;
        }
    </style>
    <script>
        async function userList() {
            try {
                const response = await fetch('http://localhost:8080/kakao/userlist', {
                    method: 'GET',
                });

                const result = await response.json();

                if (result.success) {

                } else {
                    alert();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
    <script>
        async function logout() {
            try {
                const response = await fetch('http://localhost:8080/platform', {
                    method: 'GET',
                });

                const result = await response.text();

                console.log(location.href);
                window.location.href = 'http://localhost:8080' + result + 'logout';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
    <script>
        async function fullLogout() {
            try {
                const response = await fetch('http://localhost:8080/kakao/fulllogout', {
                    method: 'GET',
                });

                const result = await response.text();

                console.log(location.href);
                window.location.href = result;
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
    <script>
        async function disconnect() {
            try {
                const response = await fetch('http://localhost:8080/kakao/disconnect');

                const result = await response.json();

                if (result.success) {
                    console.log(location.href);
                    location.href = 'index.html';
                } else {
                    alert();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
<h1>Kakotalk Page</h1>

<form id="loginedForm">
    <div class="col">
        <button class="btn btn-lg btn-secondary" onclick="userList()">카카오톡 사용자들 출력</button>
    </div>
    <div class="col">
        <button class="btn btn-lg btn-secondary" onclick="logout()">로그아웃</button>
    </div>
    <div class="col">
        <button class="btn btn-lg btn-secondary" onclick="fullLogout()">X 카카오 로그아웃하기</button>
    </div>
    <div class="col">
        <button class="btn btn-lg btn-secondary" onclick="disconnect()">X 카카오와 연결 끊기</button>
    </div>
</form>
</body>
</html>
