<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kakotalk Page Form</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        .btn {
            background-color: #444;
            color: #fff;
        }

        .btn:hover {
            background-color: #666;
        }
    </style>
    <script>
        async function print_users() {
            try {
                const response = await fetch('http://localhost:8080/users', {
                    method: 'GET',
                });
                const result = await response.json();
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
    <script>
        async function logout() {
            try {
                const response = await fetch('http://localhost:8080/user/logout', {
                    method: 'GET',
                });
                const result = await response.text();

                alert("로그아웃에 성공했습니다!");
                console.log(location.href);
                location.href = result;
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
<h1>Kakotalk Page</h1>

<form id="loginedForm">
    <div class="col">
        <button class="btn btn-lg btn-secondary" onclick="print_users()">가입자들 출력</button>
    </div>
    <div class="col">
        <a class="btn btn-lg btn-secondary" href="http://localhost:8080/kakao/userlist">카카오톡 사용자들 출력</a>
    </div>
    <div class="col">
        <button class="btn btn-lg btn-secondary" onclick="logout()">로그아웃</button>
    </div>
    <div class="col">
        <a class="btn btn-lg btn-secondary" href="http://localhost:8080/kakao/fulllogout">카카오 로그아웃</a>
    </div>
</form>
</body>
</html>
